<script>
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      const time = Date.now()
      if (time % 2 === 0) resolve('偶数时间' + time)
      else reject('奇数时间' + time)
    }, 0)
  })

      // })

  p.then(value => {
    console.log(value)
  }, reason => {
    console.log(reason)
  })
</script>
